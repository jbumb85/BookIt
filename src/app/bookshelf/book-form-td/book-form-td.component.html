<form (ngSubmit)="onFormSubmit(templateFormRef)" #templateFormRef="ngForm">
  <div id="book-data">
    <!-- Title -->
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        #titleRef="ngModel"
        class="form-control"
        ngModel
        required
      />
      <span
        class="help-block text-danger"
        *ngIf="!titleRef.valid && titleRef.touched"
        >Please enter a valid title!</span
      >
    </div>

    <!-- Author -->
    <div class="form-group">
      <label for="author">Author</label>
      <input
        type="text"
        id="author"
        name="author"
        #emailRef="ngModel"
        class="form-control"
        ngModel
        required
      />
      <span
        class="help-block text-danger"
        *ngIf="!emailRef.valid && emailRef.touched"
        >Please enter a valid email!</span
      >
    </div>

    <!-- Genre -->
    <div class="form-group">
      <label for="genre">Genre</label>
      <select
        id="genre"
        name="genre"
        class="form-control"
        #genreRef="ngModel"
        ngModel="mystery"
        required
      >
        <span
          class="help-block text-danger"
          *ngIf="!genreRef.valid && genreRef.touched"
          >Please enter a valid genre!</span
        >
        <option value="mystery">Mystery</option>
        <option value="self-help">Self-Help</option>
        <option value="fantasy">Fantasy</option>
        <option value="science-fiction">Science Fiction</option>
      </select>
    </div>

    <!-- Submit Button -->
    <button class="btn btn-primary" type="submit" [disabled]="!templateFormRef.valid">Submit {{ titleRef.value }}</button>
  </div>
<!-- RESULTS -->
<div class="row mt-4" *ngIf="formHasBeenSubmitted">
  <div class="col-xs-12">
    <h3>Title: {{ bookDetails.title }}</h3>
    <h4>Author: {{ bookDetails.author }}</h4>
    <p>Genre: {{ bookDetails.genre }}</p>
  </div>
</div>

</form>
