<div class="row mb-3">
  <div class="col-md-12" *ngFor="let bookEl of myBooks | sortBooks: sortField; let i=index">
    <app-book [book]="bookEl" [idx]="i"
    ></app-book>
    <button
      class="float-right"
      style="border: none; font-size: 16px"
      (click)="onRemoveBook(i)"
    >
      &minus;
    </button>
  </div>
</div>

<hr />

<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary mr-3" (click)="onNewBook()">Add New book</button>
    <button class="btn btn-primary" (click)="onSort()">Sort By {{ sortField === "author" ? "Title" : "Author" }}</button>
  </div>
</div>
